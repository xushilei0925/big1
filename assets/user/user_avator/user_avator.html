<html lang="en">

<head>

        <divclass="preview-box">

            </div>
            <div>
                <!-- 宽高为 50px 的预览区域 -->
                <div class="img-preview w50">
                </div>

            </div>
    </div>
    </div><!-- 第二行的按钮区域 -->

            <buttontype="button" class="layui-btn layui-btn-danger">确定</button></div>
                </div>
                </div>
